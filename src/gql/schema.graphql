type Query {
    author(username: String, email: String): Author
    authors: [Author!]!
}

type Mutation {
    newAuthor(username: String!, email: String!, password: String!, passwordConfirm: String!): NewAuthorPayload
}

type Author {
    id: ID!
    username: String!
    email: String!
    account_status: String!
    date_created: String!
}

type NewAuthorPayload {
    status: Boolean!
    error: String
    authorId: String
}